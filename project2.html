<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Group Allocator  </title>
        <link rel="stylesheet" href="css/projectcss.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <header>
        <h1>Hackathon Team Builder</h1>   
    </header>
    <body>
        
        <form class="container">
            <div class="row">
                <div class="form-group col-xs-6">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-xs-6">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            <div class="row align-items-center">
                <div class="form-group col-xs-4 col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Preference One:</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group col-xs-4 col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Preference Two:</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group col-xs-4 col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Preference Three:</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="form-group col-xs-4 col-auto my-1">
                <label for="inputPassword5">Enter Pin:</label>
                <input type="password" id="inputPassword5" class="form-control col-3" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                Enter the 5 letter code given to enter this session.
                </small>
                </div>
            </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            
          </form>
    </body>
</html>
